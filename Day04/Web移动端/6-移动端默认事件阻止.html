<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阻止默认行为</title>
</head>
<body>
  <ul>
    <li>占位</li>
    <li>占位</li>
    <li>占位</li>
    <li>占位</li>
  </ul>
  <script>
    /*
    * 阻止 touchstart 默认事件
    1. 滚动条滚动
    2. 页面缩放
    3. 超链接
    4. 所有的鼠标事件在移动端的执行
    5. 表单相关控件获得焦点

    * 阻止 touchmove 默认事件
    1. 滚动条滚动
    2. 页面缩放
    */
    document.addEventListener("touchstart", 
      e=>e.preventDefault(), 
      {passive: false}
    )
  </script>
</body>
</html>
